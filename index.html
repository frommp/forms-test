<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Baloo+Tamma+2&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ad7474103a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/index.css">
		<title>Advanced Form</title>
	</head>
	<body>
		<main class="screen">
			<form class="form" autocomplete="off">
                <h1 class="main-title">Portrait Form</h1>
			    <h2 class="main-info">Please fill out the form to start painting your partner</h2>
			
				<label for="name" class="label">Full name</label>
				<input type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
				<label for="email" class="label">Email address</label>
				<input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required autofocus>
				<div class="select-wrapper">
					<label for="select" class="label">What would you like to add to the painting?</label>
					<i class="fas fa-caret-down select__icon"></i>
					<select name="cats" class="select" id="select">
						<option value="russian-blue">Wind</option>
						<option value="norwegian-forest">Rain</option>
						<option value="siamese">Fire</option>
					</select>
				</div>
				<label for="password" class="label">Your password</label>
					<input type="password" name="password" id="password" class="input-field" placeholder="Enter your password" required minlength="8">
				<label class="label label--large">
					<div class="label__text">Your wish</div>
					<textarea name="message" cols="30" rows="4" class="textarea" placeholder="Enter your message"></textarea>
				</label>
				<div class="checkbox-container">
					<label class="checkbox-label">
							<input type="checkbox" checked>
							<span class="checkbox-custom rectangular"></span>
							<div class="input-title">I'd like to receive information about my partner on my email!</div>
					</label>

				</div>
				<button type="submit" class="button">Start Your Journey</button>
			</form>
		</main>
	</body>
</html>
